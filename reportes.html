<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard Genérico</title> <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            font-size: 0.9rem;
        }

        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
        }

        .sidebar .nav-link {
            color: #fff;
        }

        .sidebar .nav-link.active {
            background-color: #495057;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row"> <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block sidebar p-3">
                <h4 class="text-white">Detector de anomalías</h4>
                <ul class="nav flex-column mt-4">
                    <li class="nav-item"> <a class="nav-link active" href="#"><i class="bi bi-speedometer2"></i>
                            Inicio</a> </li>
                    <li class="nav-item"> <a class="nav-link" href="#"><i class="bi bi-bar-chart"></i> Reportes</a>
                    </li>
                    <li class="nav-item"> <a class="nav-link" href="#"><i class="bi bi-cash-coin"></i> Transacciones</a>
                    </li>
                    <li class="nav-item"> <a class="nav-link" href="#"><i class="bi bi-people"></i> Clientes</a> </li>
                    <li class="nav-item"> <a class="nav-link" href="#"><i class="bi bi-device-ssd"></i> Cajeros</a>
                    </li>
                    <li class="nav-item"> <a class="nav-link" href="#"><i class="bi bi-wallet"></i> Tipos de
                            transacciones</a> </li>
                </ul>
            </nav> <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4"> <!-- Navbar -->
                <nav class="navbar navbar-expand-lg navbar-light bg-light my-3 rounded shadow-sm">
                    <div class="container-fluid"> <a class="navbar-brand" href="#">Reportes</a>
                        <!-- <div class="d-flex"> <button class="btn btn-outline-primary btn-sm"><i class="bi bi-box-arrow-right"></i> Logout</button> </div> -->
                    </div>
                </nav>

                <!-- Tabla -->
                <div class="card shadow-sm">
                    <div class="card-header"> <i class="bi bi-table"></i> Últimos Registros </div>
                    <div class="card-body">
                        <table class="table table-hover">
                            <thead class="table-light">
                                <tr>
                                    <th>#</th>
                                    <th>Nombre</th>
                                    <th>Correo</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>Juan Pérez</td>
                                    <td>juan@example.com</td>
                                    <td><span class="badge bg-success">Activo</span></td>
                                    <td> <button class="btn btn-sm btn-outline-primary"><i
                                                class="bi bi-pencil"></i></button> <button
                                            class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>Ana García</td>
                                    <td>ana@example.com</td>
                                    <td><span class="badge bg-warning text-dark">Pendiente</span></td>
                                    <td> <button class="btn btn-sm btn-outline-primary"><i
                                                class="bi bi-pencil"></i></button> <button
                                            class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>3</td>
                                    <td>Carlos López</td>
                                    <td>carlos@example.com</td>
                                    <td><span class="badge bg-danger">Inactivo</span></td>
                                    <td> <button class="btn btn-sm btn-outline-primary"><i
                                                class="bi bi-pencil"></i></button> <button
                                            class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div> <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
