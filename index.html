<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard Genérico</title> <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            font-size: 0.9rem;
        }

        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
        }

        .sidebar .nav-link {
            color: #fff;
        }

        .sidebar .nav-link.active {
            background-color: #495057;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row"> <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block sidebar p-3">
                <h4 class="text-white">Detector de anomalías</h4>
                <ul class="nav flex-column mt-4">
                    <li class="nav-item"> <a class="nav-link active" href="#"><i class="bi bi-speedometer2"></i>
                            Inicio</a> </li>
                    <li class="nav-item"> <a class="nav-link" href="/reportes.html"><i class="bi bi-bar-chart"></i> Reportes</a>
                    </li>
                    <li class="nav-item"> <a class="nav-link" href="/transacciones.html"><i class="bi bi-cash-coin"></i> Transacciones</a>
                    </li>
                    <li class="nav-item"> <a class="nav-link" href="/clientes.html"><i class="bi bi-people"></i> Clientes</a> </li>
                    <li class="nav-item"> <a class="nav-link" href="/cajeros.html"><i class="bi bi-device-ssd"></i> Cajeros</a>
                    </li>
                    <li class="nav-item"> <a class="nav-link" href="/tipos_transacciones.html"><i class="bi bi-wallet"></i> Tipos de
                            transacciones</a> </li>
                </ul>
            </nav> <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4"> <!-- Navbar -->
                <nav class="navbar navbar-expand-lg navbar-light bg-light my-3 rounded shadow-sm">
                    <div class="container-fluid"> <a class="navbar-brand" href="#">Estadísticas</a>
                        <!-- <div class="d-flex"> <button class="btn btn-outline-primary btn-sm"><i class="bi bi-box-arrow-right"></i> Logout</button> </div> -->
                    </div>
                </nav>
                <!-- Cards -->
                <div class="row mb-4">
                    <div class="col-md-3">
                        <div class="card text-bg-primary shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Clientes</h5>
                            <div class="card-text fs-4" id="total-clientes"><div class="spinner-border spinner-border-sm text-light" role="status"></div></div>
                        </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-bg-success shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Transacciones por minuto</h5>
                            <div class="card-text fs-4" id="transacciones-por-minuto"><div class="spinner-border spinner-border-sm text-light" role="status"></div></div>
                        </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-bg-warning shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Transacciones sospechosas</h5>
                            <div class="card-text fs-4" id="transacciones-sospechosas"><div class="spinner-border spinner-border-sm text-light" role="status"></div></div>
                        </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-bg-danger shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Clientes sospechosos</h5>
                            <div class="card-text fs-4" id="clientes-sospechosos"><div class="spinner-border spinner-border-sm text-light" role="status"></div></div>
                        </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div> <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    async function cargarEstadisticas() {
        try {
            const response = await fetch('http://127.0.0.1:8000/anomalias/estadisticas');
            if (!response.ok) throw new Error('Error al obtener estadísticas');
            const data = await response.json();

            // Reemplaza el spinner por números
            document.getElementById('total-clientes').textContent = data.total_clientes;
            document.getElementById('transacciones-por-minuto').textContent =
                data.promedio_transacciones_por_minuto.toFixed(2);
            document.getElementById('transacciones-sospechosas').textContent =
                data.total_transacciones_sospechosas;
            document.getElementById('clientes-sospechosos').textContent =
                data.porcentaje_clientes_sospechosos.toFixed(2) + '%';
        } catch (error) {
            console.error('No se pudieron cargar las estadísticas:', error);

            // Si falla → mostrar guiones en lugar de spinner
            document.getElementById('total-clientes').textContent = '—';
            document.getElementById('transacciones-por-minuto').textContent = '—';
            document.getElementById('transacciones-sospechosas').textContent = '—';
            document.getElementById('clientes-sospechosos').textContent = '—';
        }
    }

    // Cargar al inicio
    cargarEstadisticas();
    </script>
</body>

</html>
